<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-rcgprojectdb">
	<tr>
		<td><f:translate key="tx_rcgprojectdb_domain_model_person.firstname" /></td>
		<td>{person.firstname}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rcgprojectdb_domain_model_person.lastname" /></td>
		<td>{person.lastname}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rcgprojectdb_domain_model_person.projects" /></td>
		<td>
			<f:for each="{person.projects}" as="project">
				<f:link.action action="show" arguments="{project : project}">{project.title}</f:link.action>
			</f:for>
		</td>
	</tr>
</table>
</html>
